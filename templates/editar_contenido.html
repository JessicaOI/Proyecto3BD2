<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/estilosp.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>AGREGAR CONTENIDO</title>
</head>
<body>
<header>
		<div class="contenedor">
			<h2 class="logotipo">NEWFLIX</h2>
			<nav>
				<a href="#" class="activo">Home</a>
				<a href ="#" class="">Busqueda</a>
				<a href="{{ url_for('logout') }}">Cerrar Sesion</a>
			</nav>
		</div>
	</header>

	<main>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Contenido existente</h3>
                    <table>
                        <tr>
                            <th>Título</th>
                            <th>Fecha de lanzamiento</th>
                            <th>Género</th>
                            <th>Duración</th>
                            <th>Acciones</th>
                        </tr>
                        {% for content in contents %}
                        <tr>
                            <td>{{ content.title }}</td>
                            <td>{{ content.release_date }}</td>
                            <td>{{ content.genre }}</td>
                            <td>{{ content.duration }}</td>
                            <td>
                                <a href="/edit_content/{{ content.id }}">Editar</a>
                                <form action="/delete_content/{{ content.id }}" method="POST" style="display: inline;">
                                    <input type="submit" value="Eliminar">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
	</main>
	
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
