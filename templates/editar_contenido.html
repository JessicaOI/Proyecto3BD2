<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/estilosp.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>EDITAR CONTENIDO</title>
</head>
<body>
<header>
		<div class="contenedor">
			<h2 class="logotipo">NEWFLIX</h2>
			<nav>
				<a href="#" class="activo">Home</a>
				<a href ="#" class="">Busqueda</a>
				<a href="{{ url_for('logout') }}">Cerrar Sesion</a>
			</nav>
		</div>
	</header>

	<main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    <div class="d-flex-spaced my-4">
                        <h3>Editar nuevo contenido</h3>
                        <a href="{{ url_for('admin_home') }}" class="boton">Regresar</a>
                    </div>
                    <form class="form_style" action="/edit_content/{{content_id}}" method="POST">
                        <label for="content_type">Tipo de contenido:</label>
                        <select name="content_type">
                            <option value="movie">Película</option>
                            <option value="series">Serie</option>
                        </select>
                        <br><br>
                        <label for="title">Título:</label>
                        <input type="text" name="title" required placeholder="{{content.c.title}}">
                        <br><br>
                        <label for="release_date">Fecha de lanzamiento:</label>
                        <input type="date" name="release_date" required placeholder="{{content.c.release_date}}">
                        <br><br>
                        <label for="genre">Género/s:</label>
                        <input type="text" name="genre" required placeholder="{{content.c.genre}}">
                        <br><br>
                        <label for="duration">Duración (minutos):</label>
                        <input type="number" name="duration" required placeholder="{{content.c.duration}}">
                        <br><br>
                        <label for="image">URL de la imagen:</label>
                        <input type="url" name="image" required placeholder="{{content.c.image}}">
                        <br><br>
                        <div id="episodes_field" style="display: none;">
                            <label for="total_episodes">Número total de episodios:</label>
                            <input type="number" name="total_episodes" placeholder="{{content.c.total_episodes}}">
                            <br><br>
                        </div>
                        <label for="nota">Nota del Administrador:</label>
                        <input type="text" name="nota" required>
                        <br><br>
                        
                        <input type="submit" class="boton" value="Editar contenido">
                    </form>
                </div>
            </div>
        </div>
	</main>
	
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
