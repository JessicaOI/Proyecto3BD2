<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/estilosp.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>AGREGAR CONTENIDO</title>
</head>
<body>
<header>
		<div class="contenedor">
			<h2 class="logotipo">NEWFLIX</h2>
			<nav>
				<a href="{{ url_for('admin_home') }}" class="activo">Home</a>
				<a href ="{{ url_for('gestionar_usuarios') }}" class="">Gestionar Usuarios</a>
				<a href="{{ url_for('logout') }}">Cerrar Sesion</a>
			</nav>
		</div>
	</header>

	<main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    <div class="d-flex-spaced my-4">
                        <h3>Agregar nuevo actor</h3>
                        <a href="/admin_home" class="boton">Regresar</a>
                    </div>
                    <form class="form_style" action="/add_actor/{{content_id}}" method="POST">
                        <br><br>
                        <label for="title">Name:</label>
                        <input type="text" name="name" required>
                        <br><br>
                        <label for="nacionality">Nacionalidad:</label>
                        <input type="text" name="nacionality" required>
                        <br><br>
                        <label for="dob">Fecha de Nacimiento:</label>
                        <input type="date" name="dob" required>
                        <br><br>
                        <label for="awards">Premios:</label>
                        <input type="text" name="awards" required>
                        <br><br>
                        <label for="role">Rol (Protagonista/Secundario):</label>
                        <input type="text" name="role" required>
                        <br><br>
                        <label for="hiring_date">Fecha de Contrataci√≥n:</label>
                        <input type="date" name="hiring_date" required>
                        <br><br>
                        <label for="salary">Salario:</label>
                        <input type="number" name="salary" required>
                        <br><br>
                        <label for="character">Papel:</label>
                        <input type="text" name="character" required>
                        <br><br>
                        
                        <input type="submit" class="boton" value="Agregar Actor">
                    </form>
                </div>
            </div>
        </div>
	</main>
	
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
